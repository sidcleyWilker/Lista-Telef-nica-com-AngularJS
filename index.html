<!DOCTYPE html>
<html ng-app='listaTelefonica'>
<head>
	<title>Lista Telefonica</title>
	<link rel='stylesheet' type="text/css" href='lib/bootstrap/bootstrap.css' />
	<style>
		.jumbotron{
			width: 400px;
			text-align: center;
			margin-top: 20;
			margin-left: auto;
			margin-right: auto;
		}
		.table{
			margin-top: 20px;
		}
		.form-control{
			margin-bottom: 5px;
		}
		.selecionado{
			color: yellow;
		}
	</style>
	<script src='lib/angular/angular.js'></script>
	<script>
		angular.module('listaTelefonica', []);
		angular.module('listaTelefonica').controller('listaTelefonicaCnt', function ($scope){
			$scope.app = 'Lista Telefonica'
			$scope.contatos = [
				{nome: 'Pedro', telefone: '9999-9999', cor: 'blue'},
				{nome: 'ana', telefone: '8888-8888', cor: 'yellow'},
				{nome: 'maria', telefone: '7777-7777', cor: 'red'}

			];
			$scope.operadoras = [
				{nome: 'Oi', codigo: 14, categoria: 'Celular'},
				{nome: 'Vivo', codigo: 15, categoria: 'Celular'},
				{nome: 'Tim', codigo: 41, categoria: 'Celular'},
				{nome: 'GVT', codigo: 25, categoria: 'Fixo'},
				{nome: 'Embratel', codigo: 21, categoria: 'Fixo'}
			];
			$scope.adicionarContato = function (Contato){
				$scope.contatos.push(angular.copy(Contato));
				delete $scope.Contato;
			};

			$scope.apagarContatos = function (contatos){
				$scope.contatos = contatos.filter(function (contato){
					if (!contato.selecionado) return contato;
				});
			};

			$scope.isContaoSelecionado = function (contatos){
				return contatos.some( function(contato){
					return contato.selecionado;
				});
			};
		});
	</script>
</head>

<body ng-controller='listaTelefonicaCnt'>

	<div class="jumbotron">
		<h3> {{app}} </h3>
		<table  class="table table-striped" ng-show="contatos.length > 0">
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
				<th></th>
			</tr>
			<tr ng-class="{selecionado: contato.selecionado}" ng-repeat='contato in contatos'>
				<td> <input type="checkbox" ng-model='contato.selecionado' /> </td>
				<td> {{contato.nome}} </td>
				<td> {{ contato.telefone }} </td>
				<td> {{ contato.operadora.nome }} </td>
				<td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor }"></div></td>
			</tr>
		</table>
		<hr/>
		<input class="form-control" type="text" ng-model='Contato.nome' placeholder="Nome" />
		<input class="form-control" type="text" ng-model='Contato.telefone' placeholder='Telefone'/>
		<select class="form-control" ng-model='Contato.operadora' ng-options='operadora.nome group by operadora.categoria for operadora in operadoras'>
			<option value="">Selecione uma Operadora</option>
		</select>
		<button class="btn btn-primary btn-block" ng-click='adicionarContato(Contato)' ng-disabled='!Contato.nome || !Contato.telefone'>
		Adicionar Contato</button>
		<button class="btn btn-danger btn-block" ng-click='apagarContatos(contatos)' ng-if='isContaoSelecionado(contatos)'>
		Deletar Contato</button>
		
	</div>

	<div ng-include="'footer.html'"></div>

</body>
</html>
